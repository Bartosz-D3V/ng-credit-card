<section class="cc-wrapper">
  <form class="cc-form" [formGroup]="ccForm">
    <input class="cc-form__input cc-form__input--long" aria-label="Card number" type="number" title="Card number"
           formControlName="cardNumber">
    <input class="cc-form__input cc-form__input--long" aria-label="Card holder name" type="text"
           title="Card holder name" formControlName="cardHolder">
    <div class="cc-form--inline">
      <input class="cc-form__input" aria-label="Expiration day" type="number" title="Expiration day"
             formControlName="expirationDay">
      <input class="cc-form__input" aria-label="Expiration month" type="number" title="Expiration month"
             formControlName="expirationMonth">
      <input class="cc-form__input" aria-label="CCV" type="number" title="CCV" formControlName="ccv">
    </div>
  </form>
</section>
